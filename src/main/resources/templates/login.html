<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
	<script th:src="@{/js/jquery.min.js}"></script>
	<style>
		.login-box {
			width: 100%;
			height: 400px; 
			text-align: center; 
			margin-top: 200px;
		}
		.login-box>div {
			padding : 4px;
		}
	</style>
	<script>
		$(function(){
			$("#loginBtn").click(function(){
				$.ajax({
					url : '/login',
					method : 'post',
					data : {
						username : $("#user_name").val(),
						password: $("#password").val()
					},
					success : function(data) {
						if(data.code == 0) {
							alert("登陆成功");
							location.href="index"
						} else {
							alert(data.message);
						}
					}
				});
			});
		})
	</script>
</head>
<body>
	<div class="login-box">
		<div>用户名：<input type="text" id="user_name" th:value="${userName}"></div>
		<div>密码：<input type="text" id="password"></div>
		<div><button type="button" id="loginBtn">登陆</button></div>
	</div>
</body>
</html>
